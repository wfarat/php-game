name: Deploy PHP App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image
        run: |
          docker build -t myregistry.azurecr.io/php-app:${{ github.sha }} .
          docker push myregistry.azurecr.io/php-app:${{ github.sha }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: "my-resource-group"
          containerAppName: "my-php-app"
          imageToDeploy: "myregistry.azurecr.io/php-app:${{ github.sha }}"
