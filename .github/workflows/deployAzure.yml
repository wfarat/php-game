name: Deploy PHP App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image
        run: |
          docker build -t phpgame.azurecr.io/php-game:${{ github.sha }} .
          docker push phpgame.azurecr.io/php-game:${{ github.sha }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: "php-game-group"
          containerAppName: "php-game"
          imageToDeploy: "phpgame.azurecr.io/php-game:${{ github.sha }}"
